version: 1.0

description: poll remote repo

input:
  - working_dir
  - branch
  - expected
  - ptn
  - timeout

output:
  - failed: <% ctx().failed %>
  - action_name: <% ctx().action_name %>

tasks:
  init:
    action: core.noop
    next:
    - publish:
        - failed: False
        - action_name: 'poll-repo-python'
        - merged: False
      do: git_status_before_merged
  
  git_status_before_merged:
    action: mydemo_pack.git_status_python
    input:
      working_dir: <% ctx().working_dir %>
      branch: <% ctx().branch %>
      expected: <% ctx().expected %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() and result().result.bool %>
        do: post_msg
        publish:
          - bool: "[bool] <% result().result.bool %>"
          - command: "[commnad] <% result().result.command %>"
          - expected: " [expected] <% result().result.expected %>"
          - stdout: "[stdout] <% result().result.stdout %>"
          - stderr: "[stderr] <% result().result.stderr %>"

      - when: <% failed() %>
        do: post_msg
        publish:
          - bool: "[bool] <% result().result.bool %>"
          - command: "[commnad] <% result().result.command %>"
          - expected: " [expected] <% result().result.expected %>"
          - stdout: "[stdout] <% result().result.stdout %>"
          - stderr: "[stderr] <% result().result.stderr %>"

  
  post_msg:
    action: slack.post_message
    input:
      message: |-
        [action_name] 
        <% ctx().action_name %>
        [failed]
        <% ctx().failed %>
        [action_result]
        <% ctx().bool %>
        <% ctx().command %>
        <% ctx().expected %>
        <% ctx().stdout %>
        <% ctx().stderr %>

    next:
      - when: <% succeeded() or failed() %>
        do: last
  
  last:
    action: core.noop
    next:
      - when: <% ctx().failed %>
        do: fail