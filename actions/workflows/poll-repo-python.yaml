version: 1.0

description: poll remote repo

input:
  - working_dir
  - branch
  - expected
  - ptn
  - timeout

output:
  - failed: <% ctx().failed %>
  - action_name: <% ctx().action_name %>

tasks:
  init:
    action: core.noop
    next:
    - publish:
        - failed: False
        - action_name: 'poll-repo-python'
        - merged: False
      do: git_status_before_merged
  
  git_status_before_merged:
    action: mydemo_pack.git_status_python
    input:
      working_dir: <% ctx().working_dir %>
      branch: <% ctx().branch %>
      expected: <% ctx().expected %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() and result().result.bool %>
        do: post_msg
        publish:
          - action_result: |-
              [result]
              <% result() %>
          - command: <% result().result.command %>
          - expected: <% result().result.expected %>
          - stdout: <% result().result.stdout %>
          - stderr: <% result().result.stderr %>

      - when: <% failed() %>
        do: post_msg
        publish:
          - action_result: |-
              [result]
              <% result() %>
              [command]
              <% ctx().commnad %>
              [stdout]
              <% ctx().stdout %>
              [stderr]
              <% ctx().stderr %>
  
  post_msg:
    action: slack.post_message
    input:
      message: |-
        [action_name] 
        <% ctx().action_name %>
        [failed]
        <% ctx().failed %>
        [action_result]
        <% ctx().action_result %>

    next:
      - when: <% succeeded() or failed() %>
        do: last
  
  last:
    action: core.noop
    next:
      - when: <% ctx().failed %>
        do: fail